<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>Calculadora Científica</title>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="text" class="user-input" placeholder="0" readonly>
            <h3 class="result">0</h3>
        </div>
        <div class="btns-box">
            <button id="ac" class="with-bg-btn" onclick="clearInput()">AC</button>
            <button id="del-btn" onclick="deletebtn()">DEL</button>
            <button class="btn with-bg-btn">%</button>
            <button class="btn with-bg-btn">÷</button>
            <button class="btn">1</button>
            <button class="btn">2</button>  
            <button class="btn">3</button>
            <button class="btn with-bg-btn">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn with-bg-btn">-</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn with-bg-btn">+</button>
            <button class="btn shift">0</button>
            <button class="btn shift">.</button>
            <button class="btns with-bg-btn shift" onclick="calculate()">=</button>
        </div>
        <div class="scientific-btns">
            <button class="scien-btns" onclick="sin()">sin</button>
            <button class="scien-btns" onclick="cos()">cos</button>
            <button class="scien-btns" onclick="tan()">tan</button>
            <button class="scien-btns" onclick="pi()">&pi;</button>
            <button class="scien-btns btn">(</button>
            <button class="scien-btns btn">)</button>
            <button class="scien-btns" onclick="root()">&radic;</button>
            <button class="scien-btns pow-btn" onclick="pow()">X<span class="pow">2</span></button>
            <button class="scien-btns btn">^</button>
            <button class="back-btn">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    
<script src="script.js"></script>
</body>
</html>
