    <link rel="stylesheet" href="estilo5.css">
</head>
<body>
    <h1>Diferencias entre clases e IDs</h1>
    <p class="destacado">Este parrafo tiene la clase "destacado".</p>

    <p id="resumen">Este parrafo tiene el id "resumen".</p>
